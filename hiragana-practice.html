    <!-- main window -->
    <div class = "holder" id = "main-window">

        <div class = "holder half left" id = "verbs-question">  
    
            <p class = "small" id = "kana">kana</p>
            <p class = "kanji" id = "question">(Japanese)</p>

            </div>
     
          
        </div><!--right close-->

                <!-- bottom -->
